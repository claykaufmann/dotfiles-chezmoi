pyenv_version_name = true
format = '[[ ${symbol} ${pyenv_prefix}(${version} )(\($virtualenv\))](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = "Óû®"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

# ~~~~ General system util prompts ~~~~
[shell]
fish_indicator = 'Ôúπ'
powershell_indicator = 'Ôë†_'
zsh_indicator = 'ÓØä'
unknown_indicator = 'mystery shell'
style = "bg:#1d2230"
disabled = false
format = '[[ $indicator ](fg:#769ff0 bg:#1d2230)]($style)'

[docker_context]
symbol = "Ôåà "
style = "bg:#1d2230"
format = '[[ $symbol$context ](fg:#769ff0 bg:#1d2230)]($style)'

[aws]
disabled = false
symbol = "Ôî¨"
