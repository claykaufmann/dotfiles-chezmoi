# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Necessary edits
command_timeout = 800


# ~~~~ Core format ~~~~
format = """
[‚ñë‚ñí‚ñì](#a3aed2)\
[ÓÇ¥](bg:#769ff0 fg:#a3aed2)\
$directory\
[ÓÇ¥](fg:#769ff0 bg:#394260)\
$git_branch\
$git_state\
$git_status\
[ÓÇ¥](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
$python\
$c\
$conda\
[ÓÇ¥](fg:#212736 bg:#1d2230)\
$docker_context\
$aws\
$shell\
$cmd_duration\
[ÓÇ¥ ](fg:#1d2230)\
\n$character"""

# the beginning prompt char
[character]
success_symbol = "[‚ûú](fg:#8fee96)"
error_symbol = "[‚úñ](bold red) "

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = " Ô†Ω"

# ~~~~ Git prompts ~~~~
[git_branch]
symbol = "Ôêò"
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

# ~~~~ Language prompts ~~~~
[c]
symbol = "Óòû"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[conda]
symbol = "üÖí"
style = "bg:#212736"
format = '[[ $symbol $environment ](fg:#769ff0 bg:#212736)]($style)'
ignore_base = false

[golang]
symbol = "Ô≥ë"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[nodejs]
symbol = "Óúò"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = "Óòà"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
symbol = "Óàµ"
