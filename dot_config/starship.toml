[env_var.AWS_ENV]
default = ''

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ Ôê∫ $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[cmd_duration]
style = "bg:#1d2230"
